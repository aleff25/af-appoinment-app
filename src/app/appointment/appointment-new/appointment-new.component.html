<po-page-default
  p-title="New Appointment"
  [p-breadcrumb]="breadcrumb"
  [p-actions]="actions"
  >
  <po-dynamic-form
    #dynamicForm
    p-auto-focus="name"
    [p-fields]="fields"
    [p-validate-on-input]="true"
    [p-validate]="this.onChangeFields.bind(this)"
    [p-validate-fields]="validateFields"
    [p-value]="createAppointment"
  >
  </po-dynamic-form>
</po-page-default>
